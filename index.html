<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counrtys</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        /* Fonts */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");

        * {
            font-family: "Poppins", sans-serif;
        }
    </style>

</head>

<body>

    <!-- Input And Button -->
    <section class="container my-5">
        <!-- Input Box -->
        <div class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Bangladesh" id="searchInput" />
            <!-- Button For Search -->
            <button class="btn btn-dark" id="search-btn">Search</button>
        </div>
    </section>

    <!--  -->


    <!-- Error Box  -->
    <div id="error" class="text-center ">

    </div>

    <!--  -->

    <!-- Spinner  -->

    <div class="text-center">
        <div id="spinner" class="spinner-border d-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!--Country Details  -->

    <div id="country-details" class="countiner text-center row">

    </div>

    <!-- Country Contaienr -->

    <div id="country-container" class="row container mx-auto">

    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- JAVASCRIPT -->
    <script src="JS/index.js"></script>
</body>

</html>
